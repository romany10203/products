<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Our products</title>
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="images/3.jpg">
    </head>
    <body>
        
        <div class="container my-3 py-1">
            <input id="searchInp" class="form-control" placeholder="Search for product"/>
        </div>

        <div class="container p-3">

            <div id="rowSearch" class="row text-center">

                
            </div>

        </div>
        
        <form>
            <div class="container add">

                <div class="p-2">
                    <label for="productName">product name :</label>
                    <input id="productName" class="form-control">
                </div>
                <div class="p-2">
                    <label for="productPrice">product price :</label>
                    <input id="productPrice" class="form-control">
                </div>
                <div class="p-2">
                    <label for="productCompany">product company :</label>
                    <input id="productCompany" class="form-control">
                </div>
                <div class="p-2">
                    <label for="productDesc">product description :</label>
                    <textarea id="productDesc" class="form-control"></textarea>
                </div>

                <button type= "reset" id="btnAdd" class="btn btn-primary float-right m-3">Add product</button>
            </div>
        </form>
        
        <div class="container p-3">
            <div id="row" class="row text-center">
                
            </div>
        </div>

        <script src="js/js.js"></script>
    </body>
</html>
